type Message {
    userId: String!
    guildId: String
    username: String
    content: String!
    createdAt: DateTime!
    updatedAt: DateTime!
    channelId: String
}

type CleverbotDialogue {
    date: DateTime
    query: String!
    reply: String
}

type Media {
    id: ID! @unique
    client: Client!
    width: Int
    height: Int
    size: Int
    link: String
}


